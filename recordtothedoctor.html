<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/tooth.png">
    <title>Записатись на прийом</title>
    <link rel="stylesheet" href="css/record.css">
</head>
<body>
    <header>
        <h1>Записатись на прийом</h1>
    </header>
    <main>
        <div class="record-block">
        <form action="https://formspree.io/xeqrjkvd" method="POST">
            <label class="label-record">Ваше ім'я<br><input type="text" name="client-firstname" required
                    placeholder="Введіть Ваше ім'я"></label>
            <br>
            <label class="label-record">Ваше прізвище<br><input type="text" name="client-lastname" required
                    placeholder="Введіть Ваше прізвище"></label>
            <br>
            <label class="label-record">Ваш телефон<br><input type="tel" name="client-tel" required
                    placeholder="+38000-000-00-00"></label>
            <br>
            <label class="label-record">Оберіть лікаря<br><select name="doctor" id="doctor" size="2" required>
                    <option value="Dmytro Vasylyovych">Дмитро Васильович</option>
                    <option value="Nataliya Vasylivna">Наталія Василівна</option>
                </select> </label>
            <br>
            <label class="label-record">Бажана дата прийому<br><input type="date" name="date-to-visit-clinic"></label>
            <br>
            <label class="label-record">Бажаний час прийому<br><input type="time" name="time-to-visit-clinic" value="18:00" min="10:00"
                    max="20:00"></label>
            <br>
            <label class="label-record">Коментар<br><textarea class="textarea" name="textarea" id="textarea" placeholder="Ваш коментар"></textarea></label>
            <br>
            <br>
            <label><input class="button" type="submit"></label>
            <label><input class="button" type="reset"></label>
        </form>
        </div>
    </main>
</body>
</html>
