<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/tooth.png">
    <title>Передзвоніть мені</title>
    <link rel="stylesheet" href="css/callme.css">
</head>
<body>
    <header>
        <h1>Передзвоніть мені</h1>
    </header>
    <main>
        <div class="callme-block">
        <form action="https://formspree.io/xeqrjkvd" method="POST">
            <label class="label-callme">Ваше ім'я <input type="text" name="client-name" required
                    placeholder="Введіть Ваше ім'я"></label>
            <br>
            <label class="label-callme">Телефон    <input type="tel" name="client-tel" required
                    placeholder="+38000-000-00-00"></label>
            <br>
            <br>
            <label><input class="button" type="submit"></label>
            <label><input class="button" type="reset"></label>
        </form>
        </div>
    </main>
</body>
</html>
