<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/tooth.png">
    <title>Передзвоніть мені</title>
    <link rel="stylesheet" href="css/callme.css">
</head>
<body>
    <header>
        <h1>Передзвоніть мені</h1>
    </header>
    <main>
        <div class="callme-block">
        <form action="https://formspree.io/xeqrjkvd" method="POST">
            <label class="label-callme">Ваше ім'я<br><input type="text" name="client-name" required
                    placeholder="Введіть Ваше ім'я"></label>
            <br>
            <label class="label-callme">Телефон<br><input type="tel" name="client-tel" required
                    placeholder="+38000-000-00-00"></label>
            <br>
            <br>
            <label><input class="button" type="submit"></label>
            <label><input class="button" type="reset"></label>
        </form>
        </div>
        <h1>Калькулятор</h1>
        <div class="calc">
            <input class="display" readonly placeholder="0">
            <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            </div>
            <div class="opers">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            </div>
            <div class="result-button">
            <button class="eq">=</button>
            <button class="reset">AC</button>
            <button class="point">.</button>
            </div>
            </div>
    </main>
    <script src="js/callme.js"></script>
</body>
</html>
